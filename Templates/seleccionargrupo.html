<!DOCTYPE html>
<html>
<head>
    <title>Seleccionar Grupo</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seleccionar Grupo</h1>
        <form id="form_grupo" method="post" action="{% url 'mostrar_graficos_grupo' %}">
            {% csrf_token %}
            <select id="grupo" name="grupo">
                <option value="">Seleccionun grupo...</option>
                {% for grupo in grupos %}
                    <option value="{{ grupo.id }}">{{ grupo.nombre }}</option>
                {% endfor %}
            </select>
            <button type="submit">Mostrar Gr√°ficos</button>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#grupo').change(function() {
                $('#form_grupo').submit();
            });
        });
    </script>
</body>
</html>
